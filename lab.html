<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeoTech 2026 – Event Registration</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<h1>NeoTech 2026</h1>
<p>The Future of Technology Starts Here</p>
</header>

<audio autoplay loop>
<source src="cinematic-music.mp3" type="audio/mpeg">
</audio>

<div class="container">
<div class="media-form">

<div class="media">
<img src="banner.jpg" alt="Event Banner">

<video controls>
<source src="nigs.mp4" type="video/mp4">
</video>
</div>

<form>
<h2>Register Now</h2>

<label>Full Name</label>
<input type="text" required>

<label>Email</label>
<input type="email" required>

<label>Date of Birth</label>
<input type="date">

<label>Gender</label>
<select>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>

<label>Select Event</label>
<select>
<option>AI Conference</option>
<option>Cyber Security</option>
<option>Robotics Expo</option>
<option>Hackathon</option>
</select>

<label>Why do you want to join?</label>
<textarea rows="4"></textarea>

<label>Upload ID Proof</label>
<input type="file">

<input type="submit" value="Register">
</form>

</div>
</div>

<footer>
© 2026 NeoTech Festival
</footer>

</body>
</html>
